<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de perfis</title>
  </head>
  <body>
    <label for="nome">Nome</label>
    <input type="text" name="Nome" id="nome" />
    <label for="sobrenome">Sobrenome</label>
    <input type="text" name="Sobrenome" id="sobrenome" />
    <label for="rg">RG</label>
    <input type="text" name="RG" id="rg" />
    <label for="">CPF</label>
    <input type="text" name="CPF" id="cpf" />
    <input type="radio" name="Gênero" id="radioMasculino" />
    <label for="radioMasculino">Masculino</label>
    <input type="radio" name="Gênero" id="radioFeminino" />
    <label for="radioFeminino">Feminino</label>
    <label for="cargo">Cargo</label>
    <input type="text" name="Cargo" id="cargo" />
    <select name="Sênioridade" id="senioridade">
      <option value="" disabled>Selecione...</option>
      <option value="junior">Júnior</option>
      <option value="pleno">Pleno</option>
      <option value="senior">Sênior</option>
    </select>
    <button>Limpar</button>
    <button>Salvar</button>
  </body>
</html>
