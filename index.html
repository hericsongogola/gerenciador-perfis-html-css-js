<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/dropdown.css" />
    <link rel="stylesheet" href="styles/input.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/table.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon-lula.png"
      type="image/x-icon"
    />
    <title>Gerenciador de perfis</title>
  </head>
  <body>
    <main>
      <div class="modal">
        <div class="modal__form">
          <div class="input-box">
            <label class="label" for="nome">Nome</label>
            <input class="input" type="text" name="Nome" id="nome" />
          </div>
          <div class="input-box">
            <label class="label" for="sobrenome">Sobrenome</label>
            <input class="input" type="text" name="Sobrenome" id="sobrenome" />
          </div>
          <div class="input-box">
            <label class="label" for="rg">RG (opcional)</label>
            <input class="input" type="text" name="RG" id="rg" />
          </div>
          <div class="input-box">
            <label class="label" for="cpf">CPF</label>
            <input class="input" type="text" name="CPF" id="cpf" />
          </div>
          <div class="form__radio-box">
            <div class="radio-box__radio-option">
              <input type="radio" name="Gênero" id="radioMasculino" checked />
              <label class="label" for="radioMasculino">Masculino</label>
            </div>
            <div class="radio-box__radio-option">
              <input type="radio" name="Gênero" id="radioFeminino" />
              <label class="label" for="radioFeminino">Feminino</label>
            </div>
          </div>
          <div class="input-box">
            <label class="label" for="cargo">Cargo</label>
            <input class="input" type="text" name="Cargo" id="cargo" />
          </div>
          <div class="input-box">
            <label for="senioridade" class="label">Nível do cargo (opcional)</label>
            <select class="dropdown" name="Senioridade" id="senioridade">
              <option value="" disabled selected>Selecione...</option>
              <option value="junior">Júnior</option>
              <option value="pleno">Pleno</option>
              <option value="senior">Sênior</option>
            </select>
          </div>
        </div>
        <div class="modal__actions">
          <button class="button button--red" id="limpar">Limpar</button>
          <button class="button button--green" id="salvar">Salvar</button>
        </div>
      </div>
      <div id="table-data">
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
